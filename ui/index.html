<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaincode Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chaincode Master Form</h1>
  <form id="chaincode-form">
    <label for="entity_type">Entity Type</label>
    <select name="entity_type" id="entity_type" required>
      <option value="person">Person</option>
      <option value="company">Company</option>
      <option value="property">Property</option>
      <option value="bot">Bot</option>
      <option value="device">Device</option>
      <option value="idea">Idea</option>
      <option value="custom">Custom</option>
    </select>

    <label>Name: <input type="text" name="name"></label><br>
    <label>Date of Birth: <input type="date" name="dob"></label><br>
    <label>Gender: <input type="text" name="gender"></label><br>
    <label>SSN: <input type="text" name="ssn"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Mobile Phone: <input type="tel" name="phone_mobile"></label><br>
    <label>Street Address: <input type="text" name="address_street"></label><br>
    <label>City: <input type="text" name="address_city"></label><br>
    <label>State: <input type="text" name="address_state"></label><br>
    <label>Zip: <input type="text" name="address_zip"></label><br>
    <label>Employer: <input type="text" name="employer"></label><br>
    <label>Title: <input type="text" name="job_title"></label><br>
    <label>Emergency Contact: <input type="text" name="emergency_contact_name"></label><br>
    <label>Language: <input type="text" name="preferred_language"></label><br>
    <label>Citizenship: <input type="text" name="citizenship"></label><br>
    <label>Visibility:
      <select name="visibility">
        <option value="public">Public</option>
        <option value="masked">Masked</option>
        <option value="private">Private</option>
      </select>
    </label><br>

    
<div class="checkbox-grid">
  <div class="checkbox-item">
    <label for="register">Sync to Ledger after generate</label>
    <input type="checkbox" id="register" name="register" />
  </div>
  <div class="checkbox-item">
    <label for="download">Download JSON file after creation</label>
    <input type="checkbox" id="download" name="download" />
  </div>
</div>





    <button type="submit">Generate Chaincodes</button>
  </form>

  <div id="output"></div>

  <script src="main.js"></script>
</body>
</html>
