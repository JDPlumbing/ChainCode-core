<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaincode Encryptor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">🔐 Offline Chaincode Encryptor</h1>

  <!-- 🔽 UPLOAD JSON -->
  <div class="card">
    <h2>📤 Upload Chaincode File</h2>
    <input type="file" id="jsonUpload" accept=".json">
  </div>

  <!-- 🔒 ENCRYPT FIELDS -->
  <div class="card">
    <h2>🔒 Select Fields to Encrypt</h2>
    <div id="fieldSelection"></div>
    <button onclick="encryptSelectedFields()">Encrypt & Download</button>
    <div id="encryptionKeyDisplay" style="margin-top: 1rem;"></div>
  </div>

  <!-- 🔓 DECRYPT BLOCK -->
  <div class="card">
    <h2>🔓 Decrypt Encrypted Chaincode</h2>
    <input type="file" id="decryptUpload" accept=".json">
    <input type="text" id="decryptKey" placeholder="Enter AES Key (Base64)" style="margin-top: 0.5rem;">
    <button onclick="decryptChaincode()">Decrypt</button>
    <pre id="decryptionOutput"></pre>
  </div>

  <script src="encryptor.js"></script>
</body>
</html>
